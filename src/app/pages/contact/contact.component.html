<div class="contact-page">
  <div class="container">
    <div class="contact-grid">
      
      <div class="form-section">
        <h2 class="section-title">Send us a Message</h2>
        
        <div *ngIf="isSubmitted" class="success-banner">
          <h3>Message Sent!</h3>
          <p>Thank you for reaching out. A Luminor agent will contact you shortly.</p>
        </div>

        <form (ngSubmit)="onSubmit()" #contactForm="ngForm" *ngIf="!isSubmitted">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" [(ngModel)]="contactData.name" required placeholder="John Doe">
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" [(ngModel)]="contactData.email" required placeholder="john&#64;example.com">
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" [(ngModel)]="contactData.phone" placeholder="+1 (555) 000-0000">
          </div>

          <div class="form-group">
            <label>How can we help?</label>
            <textarea name="message" [(ngModel)]="contactData.message" rows="5" required placeholder="I'm interested in..."></textarea>
          </div>

          <button type="submit" [disabled]="!contactForm.form.valid" class="submit-btn">
            Submit Inquiry
          </button>
        </form>
      </div>

      <div class="info-section">
        <div class="info-card">
          <h3>Luminor Headquarters</h3>
          <ul class="contact-list">
            <li><span>ğŸ“</span> 123 Luxury Way, Dubai, UAE</li>
            <li><span>ğŸ“</span> +971 4 000 0000</li>
            <li><span>âœ‰ï¸</span> luxury&#64;luminor.com</li>
          </ul>
          
          <div class="map-placeholder">
             <div class="map-box">Location Map View</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
